flash0:
  size: 0x1000000 # 16 MB
  block_size: 0x10000
  padding_byte: 0xff
  partitions:
    - name: bitstr
      offs: 0x0
      empty: True
    - name: plo
      offs: 0x400000
    - name: kernel
      offs: 0x440000
    - name: rootfs
      offs: 0x500000
      size: 0x200000
    - name: ptable
      offs: 0xff0000
      size: 0x10000
